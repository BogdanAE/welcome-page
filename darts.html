<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>.Darts.</title>
    <link rel="stylesheet" href="./darts/style.css">
</head>

<body>
    <div class="game-title-container">
        <p class="game-title-text">
            Welcome to DARTS!
        </p>
        <div class="playerContainer">
            <div class="p1">Player1</div>
            <div class="p2">Player2</div>
            <div>
                <p class="turnText">Turn: </p>
                <p class="turn">10</p>
            </div>
        </div>
        <div class="scores">
            <div class="playersScoreContainer">
                <p style="font-family: cursive">Player1 score</p>
                <div class="player1score">99</div>
                <p style="font-family: cursive">Player2 score</p>
                <div class="player2score">88</div>
            </div>
        </div>
    </div>
    <div class="board-container">
        <div class="dart-container1">
        </div>
        <div class="dart-container2">
        </div>
        <div class="dart-container3">
        </div>
    </div>

    <div class="vertical">
        <div class="vertical-cont vAnim"></div>
    </div>
    <div class="horizontal">
        <div class="horizontal-cont hAnim"></div>
    </div>
    <div class="button-ok">
        START / RESET(Vbar & Hbar)
    </div>
    <div class="button-stop">
        button stop
    </div>
    <script src="./darts/darts.js"></script>
</body>

</html>
