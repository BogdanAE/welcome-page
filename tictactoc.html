<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./tictactoc/style.css">
</head>

<body style="background: url('./tictactoc/assets/background.jpg')">
    <audio id="audioo" src="./tictactoc/assets/pink.mp3"></audio>
    <div>
        <p class="game-title"> Tic Tac Toe</p>
    </div>
    <div class="main-container">
        <div>
            <p class="winner-text">player x wins!</p>
        </div>
        <div class="p1cont">
            <p class="ptext">Player 1 score</p>
            <p class="p1score">100</p>
        </div>
        <div class="p2cont">
            <p class="ptext">Player 2 score</p>
            <p class="p2score">100</p>
        </div>
        <div class="game-container">
            <div class="box0"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box8"></div>
        </div>
    </div>
    <script src="./tictactoc/tictactoc.js"></script>
</body>

</html>
