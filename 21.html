<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>21</title>

    <link rel="stylesheet" href="./21/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
</head>

<body>
    <h1 class="gameTitle">welcome to 21 game</h1>
    <div class="game-container">
        <div class="btn-get">Get card</div>
        <div class="btn-hold">HOLD!</div>
        <div class="btn-new"> New game </div>
        <div class="btn-start"> START GAME </div>
        <div class="cardDraw-container"></div>
        <div class="textWhoWonContainer">
            <p class="textWhoWonText"> someone won </p>
        </div>
        <div class="turn">
            <p>Turn</p>
            <p id="turnValue">0</p>
        </div>
        <div class="scoreContainer">
            <p>Score</p>
            <p class="scoreText">21</p>
        </div>
        <div class="AIscoreContainer">
            <p>AI Score</p>
            <p class="AIscoreText">21</p>
        </div>
        <div class="cardGot-containerMain">
            <div>
                <p class="preGameText">Press start
                    <em>!</em>
                </p>
            </div>
            <div class="card1">
            </div>
            <div class="card2">
            </div>
            <div class="card3">
            </div>
            <div class="card4">
            </div>
        </div>
    </div>

    <script src="./21/app21.js"></script>
</body>

</html>
